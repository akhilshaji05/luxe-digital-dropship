<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Luxe Digital</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            padding-top: 100px;
        }

        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background: #0d0d0d;
            border: 1px solid var(--border-color);
            color: #fff;
            border-radius: 6px;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header id="navbar">
        <nav>
            <div class="logo">LUXE ADMIN</div>
            <ul class="nav-links">
                <li><a href="index.html">View Site</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="admin-container">
            <h2 class="section-title" style="margin-bottom: 30px;">Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="digital">Digital Product</option>
                        <option value="physical">Physical Product</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" step="0.01" id="price" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="image" placeholder="https://..." required>
                </div>
                <button type="submit" class="cta-btn">Add Product</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                image: document.getElementById('image').value
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('Product added successfully!');
                    e.target.reset();
                } else {
                    alert('Error adding product.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Server error.');
            }
        });
    </script>
</body>

</html>
